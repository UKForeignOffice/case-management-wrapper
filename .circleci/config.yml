version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/openjdk:8-jdk

orbs:
  slack: circleci/slack@0.1.0

jobs:
  test:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: ./gradlew build

      - persist_to_workspace:
          root: .
          paths:
            - api/build
            - worker/build

      - slack/status:
          fail_only: "true"

  publish-api:
    <<: *defaults

    docker:
      - image: circleci/python:2.7-jessie

    steps:
      - checkout

      - attach_workspace:
          at: .

      - setup_remote_docker

      - run:
          name: Checkout CI Support
          command: git clone git@github.com:CautionYourBlast/ci-support.git

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Publish docker image
          command: cd api && ../ci-support/docker/publish.sh fco casemanagement-api

      - persist_to_workspace:
          root: .
          paths:
            - api/tag.txt

      - slack/status:
          fail_only: "true"

  publish-worker:
    <<: *defaults

    docker:
      - image: circleci/python:2.7-jessie

    steps:
      - checkout

      - attach_workspace:
          at: .

      - setup_remote_docker

      - run:
          name: Checkout CI Support
          command: git clone git@github.com:CautionYourBlast/ci-support.git

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Publish docker image
          command: cd worker && ../ci-support/docker/publish.sh fco casemanagement-worker

      - persist_to_workspace:
          root: .
          paths:
            - worker/tag.txt

      - slack/status:
          fail_only: "true"

  deploy:
    <<: *defaults

    docker:
      - image: circleci/python:2.7-jessie

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Checkout CI Support
          command: git clone git@github.com:CautionYourBlast/ci-support.git

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Deploy
          command: |
            TAG=`cat learning-service/tag.txt`
            echo "Someday I'll deploy version ${TAG}"

      - slack/status

workflows:
  "Test, publish and deploy":
    jobs:
      - test
      - publish-api:
          requires:
            - test
      - publish-worker:
          requires:
            - test
      - deploy:
          requires:
            - publish-api
            - publish-worker
          filters:
            branches:
              only:
                - master
